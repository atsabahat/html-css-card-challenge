<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML - CSS - Card</title>

    <script src="UILibs/jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="UILibs/bootstrap.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="UILibs/bootstrap.css" />
    <link rel="stylesheet" href="UILibs/CardStyle.css">

</head>
<body>
    <div class="mainContent">
        <div class="cardContainer">
            <div class="cardBox">
                <!--header-->
                <div class="navbar">
                    <div class="container-fluid">
                        <div class="pull-left"><span class="glyphicon glyphicon-edit"></span></div>
                        <div class="title">
                            <label class="center-block">Starbucks</label>
                            <span>Activity</span>
                        </div>
                        <div class="pull-right"><span class="glyphicon glyphicon-search"></span></div>
                    </div>
                </div>
                <!--introduce starbucks-->
                <div class="introArea">
                    <div class="ribbon"><span>CLOSED</span></div>
                    <!--logo-->
                    <div class="logo"><img src="Images/logo2.jpg" /></div>
                    <!--address-->
                    <div class="addr">
                        <label class="center-block">Starbucks</label>
                        <span>@N San Antonio Rd, Los Altos</span>
                    </div>
                    <!--link buttons-->
                    <div class="linksArea">
                        <div class="btnLinks col-sm-4 mobile"><img src="Images/mobile.png" /></div>
                        <div class="btnLinks col-sm-4 map"><img src="Images/map.png" /></div>
                        <div class="btnLinks col-sm-4 web"><img src="Images/web.png" /></div>
                        <div class="clearfix"></div>
                    </div>
                    <!--verifiedIcon-->
                    <div class="verifiedIcon">
                        <span class="glyphicon glyphicon-user userIcon"></span>
                        <span class="glyphicon glyphicon-ok okIcon"></span>
                    </div>
                </div>
                <!--relations counters and buttons-->
                <div class="middleInfo">
                    <!--relations counters-->
                    <div class="countersArea">
                        <div class="countItem col-sm-4">
                            <label class="center-block">868</label>
                            <span>Followers</span>
                        </div>
                        <div class="countItem col-sm-4">
                            <label class="center-block">16</label>
                            <span>Buddies</span>
                        </div>
                        <div class="countItem col-sm-4">
                            <label class="center-block">14</label>
                            <span>ThumbsUp</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <!--relations buttons-->
                    <div class="fallowingArea">
                        <div class="col-sm-7 noPadding">
                            <input type="button" class="btn btn-success" value="Following" />
                        </div>
                        <div class="col-sm-5 btnArea noPadding">
                            <div class="col-sm-6 ctrlBtn noPadding forwardBtn">
                                <img src="Images/forward.JPG" />
                            </div>
                            <div class="col-sm-6 ctrlBtn noPadding likeBtn">
                                <img src="Images/like.JPG" />
                            </div>
                            <div class="clearfix"></div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!--starbucks information-->
                <div class="bottomInfo">
                    <div class="insiderInfo">
                        <div class="logo col-sm-3 noPadding">
                            <img src="Images/logoVector2.jpg" />
                        </div>
                        <div class="titleAddr col-sm-9 noPadding">
                            <label class="center-block">Starbucks</label>
                            <span>@Castro St, Mountain View</span>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <!--footer slider-->
                <div class="footerSlider">
                    <div class="item"><span>videos</span></div>
                    <div class="item"><span>deals</span></div>
                    <div class="item active"><span>activity</span></div>
                    <div class="item"><span>social aggregator</span></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
